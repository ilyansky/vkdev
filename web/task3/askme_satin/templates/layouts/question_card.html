{% load static %}

<div class="card w-100" style="width: 18rem;">
        <div class="card-body">
            <div class="row">

                <div class="col-3">
                    <div class="border mb-2" style="height: 100px">
                        <img src="jpg.jpg" alt="Avatar" class="img-fluid">
                    </div>
                    <input class="form-control" type="number" value="{{ question.likes_count }}" placeholder="Default input"
                           aria-label="default input example">
                </div>

                <div class="col-9">
                    <h5 class="card-title">
                        <a href="{% url 'question' question.id %}">{{ question.title }}</a>
                    </h5>
                    <p class="card-text">{{ question.text }}</p>

                    <div class="d-flex gap-5">
                        <a href="#" class="card-link">Answers ({{ question.answers_count }})</a>
                        <div>

                            Tags:
                            {% for tag in question.tags.all %}
                            <a href="{% url 'tag' tag %}" class="card-link">{{ tag.name }}</a>
                            {% endfor %}

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
