<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>

<body>
<!-- Nav bar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
      <a class="navbar-brand" href="#">AskPupkin</a>
      <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Ask</button>
      </form>
      <div class="d-flex gap-2">
          <a href="#" class="btn btn-link">Log in</a>
          <a href="#" class="btn btn-link">Register</a>
      </div>
  </div>
</nav>

<main class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <!-- Registration Form -->
      <section class="mb-5">
          <h2>Registration</h2>
          <div class="alert alert-danger" role="alert">
              Sorry, this email address already registered!
          </div>
          <form>
              <div class="mb-3">
                  <label for="reg-login" class="form-label">Login</label>
                  <input type="text" class="form-control" id="reg-login" placeholder="dr_pepper" maxlength="50" required>
              </div>
              <div class="mb-3">
                  <label for="reg-email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="reg-email" placeholder="dr.pepper@mail.ru" maxlength="100" required>
              </div>
              <div class="mb-3">
                  <label for="reg-nickname" class="form-label">Nickname</label>
                  <input type="text" class="form-control" id="reg-nickname" placeholder="Dr. Pepper" maxlength="50">
              </div>
              <div class="mb-3">
                  <label for="reg-password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="reg-password" maxlength="50" required>
              </div>
              <div class="mb-3">
                  <label for="reg-password-repeat" class="form-label">Repeat Password</label>
                  <input type="password" class="form-control" id="reg-password-repeat" maxlength="50" required>
              </div>
              <div class="mb-3">
                  <label for="reg-avatar" class="form-label">Upload avatar</label>
                  <input type="file" class="form-control" id="reg-avatar" accept="image/*">
              </div>
              <button type="submit" class="btn btn-primary">Register!</button>
          </form>
      </section>
      
    </div>

    <!-- Tags, members -->
    <div class="col">
      <section class="mb-3">
          <h2>Popular Tags</h2>
          <div>
              <span class="badge text-bg-primary">Primary</span>
              <span class="badge text-bg-secondary">Secondary</span>
              <span class="badge text-bg-success">Success</span>
              <span class="badge text-bg-danger">Danger</span>
              <span class="badge text-bg-warning">Warning</span>
              <span class="badge text-bg-info">Info</span>
              <span class="badge text-bg-light">Light</span>
              <span class="badge text-bg-dark">Dark</span>
          </div>
      </section>

      <section>
          <h2>Best members</h2>
          <div>
              <ul class="list-group list-group-flush">
                  <li class="list-group-item"><a href="#">Member</a></li>
                  <li class="list-group-item"><a href="#">Member</a></li>
                  <li class="list-group-item"><a href="#">Member</a></li>
                  <li class="list-group-item"><a href="#">Member</a></li>
                  <li class="list-group-item"><a href="#">Member</a></li>
              </ul>
          </div>
      </section>
    </div>

  </div>
</main>
</body>
</html>
